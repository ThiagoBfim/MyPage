<mat-accordion>
  <mat-expansion-panel (closed)="closedPanel(cards)">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h3 style="text-align:center" class="col-12">
          <span class="conhecimento-title">{{"conhecimento-em" | translate}}</span>
          {{"title-conhecimento" | translate:{'title': title} }}
        </h3>
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="row" style="color:black">
      <div *ngFor="let card of cards" class="my-card" [style.width]='widthCard'>
        <mat-card style="background: white;">
          <mat-card-header>
            <div mat-card-avatar>
              <img [src]="card.image" style="max-width:40px; max-height:40px;">
            </div>
            <mat-card-title style="font-weight: bolder">
              <h5>{{card.title}}</h5>
            </mat-card-title>
            <mat-card-subtitle>
              <div class="row">
                <div *ngFor="let number of [1,2,3,4,5]">
                  <img [src]=" card.qtdStar >= number ? urlStar : urlStarEmpty" class="icon-size">
                </div>
              </div>
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content *ngIf="card.showInfo">
            <ul>
              <li *ngFor="let describe of card.describes">
                {{describe}}
              </li>
            </ul>
            <img [src]="urlClock" class="icon-size">
            <b> {{yearNow - card.yearLearn}} {{ "anos" | translate}} </b>
          </mat-card-content>
          <mat-card-actions style='text-align:right;'>
            <button class="btn btn-primary" (click)="moreInfo(card)">{{card.infoButtonDescribe}}</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
